<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.numiage {
            position: absolute;
            top : 50px;
            left: 300px;
        }
        div.result{
            position: relative;
            top: 30px;
            width: 250px;
            border: 2px solid gray;
            padding: 5px;
            height: auto;
        }
    </style>
    <script>

        let r,ni, num, rnd, cnt;

        window.onload =function () {
            r = document.querySelector(".result");
            ni = document.querySelector(".numiage");
            num = document.getElementById("txtnum");

            init(); // 초기화 함수 호출

            // init btn event
            document.getElementById("btninit").onclick = init;

            // 숫자 입력시 event
            num.onkeyup = function (e) {
                // 입력시마다 숫자를 읽어서 숫자 이미지 출력하기
                // isNaN(Not a Number?) : 문자일 경우 true, 숫자일 경우 false
                // 문자가 잇을 경우 경고 메세지 후 이벤트 종료
                if(isNaN(this.value)) {
                    alert("숫자로만 입력해주세요");
                    num.value = "";
                    return;
                }

                let tag = "";
                for(let i = 0; i<this.value.length; i++) {
                    let n = this.value.charAt(i);
                    tag +=
                        `<img src="../image/num/${n}.gif">`;
                }
                ni.innerHTML = tag;


                if(e.keyCode == 13) {
                    check();
                }
            }
            document.getElementById("btnresult").onclick = check;
        }

        function  check () {
            let n = Number(num.value);
            r.innerHTML = n;
        }

        // 초기화 함수
        function init() {
            // 1~100사이의 난수 발생
            rnd = parseInt(Math.random()*100)+1;
            cnt = 0;
            r.innerHTML = "";
            num.value = "";
            ni.innerHTML = "";

        }

    </script>
</head>
<body>
<input type="text" style="width: 100px;" id="txtnum" autofocus>
<button type="button" id="btnresult">confirm</button>
<button type="button" id="btninit">init</button>
<div class="numiage"></div>
<div class="result"></div>
</body>
</html>
