<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap" rel="stylesheet">-->
    <style>
        div.lotto {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            border-radius: 100px;
            margin-right: 3px;
            float: left;
            line-height: 40px;
            text-align: center;
            /*font-family: "Bagel Fat One";*/
            font-family: "Comic Sans MS";
            margin: 3px;
        }
        #lottolist {
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload = function () {
            let list = document.getElementById("lottolist");
            // select evnet
            document.getElementById("selmoney").onchange = function ( ) {
                let tag = "";
                let money = Number(this.value);
                for(let i = 1; i<=money; i++) {
                    let arrlotto = new Array(6);
                    console.log(arrlotto.length);
                    // 1~45 까지의 숫자를 구한 후 중복 처리하기
                    for(let n = 0; n<arrlotto.length; n++) {
                        arrlotto[n] = parseInt(Math.random()*45)+1;
                        for(let m = 0; m<n; m++) {
                            if(arrlotto[n] == arrlotto[m]) {
                                n--;
                                break;
                            }
                        }
                    }
                    // 오름차순 정렬하기
                    for(let m=0; m<arrlotto.length; m++) {
                        for(let n = m+1; n<arrlotto.length; n++) {
                            if(arrlotto[m] > arrlotto[n]) {
                                let temp = arrlotto[m];
                                arrlotto[m] = arrlotto[n];
                                arrlotto[n] = temp;
                            }
                        }
                    }
                    for(let a of arrlotto) {
                        // 배경색을 더 연하게 하기 위해서 150~249까지만 발생
                        let r = parseInt(Math.random()*100)+150;
                        let g = parseInt(Math.random()*100)+150;
                        let b = parseInt(Math.random()*100)+150;

                        tag +=
                            `
                            <div class="lotto" style="background-color: rgb(${r}, ${g}, ${b});"> ${a}</div>
                            `;
                    }
                    tag += `<br style="clear:both">`;
                }
                lottolist.innerHTML = tag;
            }
        }
    </script>
</head>
<body>
<select id="selmoney">
    <option hidden disabled selected>로또 횟수를 선택</option>
    <script>
        for(let i = 0; i<=10; i++) {
            let s = `<option>${i}</option>`;
            document.write(s);
        }
    </script>
</select>
<div id="lottolist"></div>
</body>
</html>
