<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: "Song Myung";
        }
    </style>
    <script>
       $(function () {
           // 모든 img의 너비를 120px, margin : 5px, border : 1px solid red
           $("img").css({
               "width" : "120px",
               "margin" : "5px",
               "border" : "1px solid red",
               "cursor" : "pointer"
           });

           // 속성 변경
           $("img:eq(0)").attr("src", "../image/shop/26.jpg").attr("width", "40px");

           // 홀수번지의 이미지 모두 변경
           $("img:odd").attr("src", "../image/shop/14.jpg");

           // css 와 attr을 같이 써보자
           $("img:eq(4)").css("border", "5px groove orange").attr("src", "../image/shop/24.gif");

           let photo = "";
           $("img").mouseover(() => {
               // 현재 사진
               photo = $(this).attr("src");
               // 1~15 random
               let  r = parseInt(Math.random()*15)+1;
               $(this).attr("src", `../image/mycar/mycar${r}.png>`);
           });
           $("img").mouseout(() =>  {
               $(this).attr("src", photo);
           })
       });
    </script>
</head>
<body>
<h6 class = "alert alert-warning">attr은 속성을 변경하거나 속성값을 얻는 함수입니다</h6>
<script>
    for(let i = 1; i<=15; i++) {
        document.write(`<img src="../image/mycar/mycar${i}.png" width="100">`);
    }
</script>
</body>
</html>
