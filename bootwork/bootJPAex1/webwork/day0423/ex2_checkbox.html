<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
        body * {
            font-family: "Song Myung";
        }
    </style>
</head>
<body>
<h3>jquery로 checkbox 값 얻는 방법</h3><br>
<script>
    let hobby = ["게임", "낚시", "캠핑", "영화감상", "음악감상", "여행", "볼링"];
    $.each(hobby, function (idx, ele) {
        document.write(
            `

            <label><input type="checkbox" name="hobby" value="${ele}">${ele}</label>
            `
        );
    });
</script>
<br><br>
<button type="button" class="btn btn-outline-primary btn-sm" id="btn1">취미 결과 확인</button>
<br><br>
<div class="result" style="white-space: pre-line"></div>
<script>
    $("#btn1").click(function () {
        let s = "";
        // 선택한 취미의 갯수
        let len = $("input[name = 'hobby']:checked").length;
        let h ="";
        // 체크된 취미가 여러개이므로 each문으로 반복해야 됨
        $("input[name = 'hobby']:checked").each(function (idx, ele) {
           h+= $(this).val() + "&nbsp";
        });
        s+=
            `
            선택한 갯수 : ${len}
            선택한 취미 : ${h}
            `;
        $("div.result").html(s);
    })
</script>
</body>
</html>
