<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">


    <style>
        body * {
            font-family: "Song Myung";
        }
        div.photos{
            margin-top: 30px;
        }
        div.photos figure.photo{
            float: left;
            margin: 10px;
            width: 150px;
        }
        div.photos figure.photo img{
            width:150px;
        }
        div.photos figure.photo figcaption{
            text-align: center;
        }
    </style>
    <script>
        $(function(){
            init();

            //전체선택 체크박스 이벤트
            $("#allcheck").click(function(){
                //현재 체크값 얻어오기
                let ck=$(this).prop("checked");
                //모든 삭제 체크박스에 적용
                $(".delck").prop("checked",ck);
            });

            //선택한 사진 삭제하기 이벤트
            $("#btndel").click(function(){
                //parent():바로 위 부모
                //$(".delck:checked").parent().parent().parent().remove();

                //parents:모든 부모들
                $(".delck:checked").parents("figure.photo").remove();
            });

            //다시 원래대로
            $("#btninit").click(function(){
                init();
            });
        });

        function init(){
            let s="";
            for(let i=1;i<=6;i++){
                s+=
                    `
                    <figure class="photo">
                        <img src="../image/jquery_image/m0${i}.jpg">
                        <figcaption>
                            <label>
                                <input type="checkbox" class="delck">삭제
                            </label>
                        </figcaption>
                    </figure>
                `;
            }
            $("div.photos").html(s);
        }
    </script>
</head>
<body>
<div style="margin: 10px;">
    <label>
        <input type="checkbox" id="allcheck">전체선택
    </label>
    <button type="button" class="btn btn-outline-danger" id="btndel"
            style="margin-left: 100px;">
        선택한 사진 삭제하기
    </button>
    <button type="button" class="btn btn-outline-danger" id="btninit">
        다시 원래대로 배치
    </button>
    <div class="photos"></div>
</div>
</body>
</html>
