<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
        body * {
            font-family: "Song Myung";
        }
    </style>
</head>
<body>
<h3>폼태그 문제</h3>
<div style="width: 500px;">
    <h5 class="alert alert-success">
        취미를 선택하세요
    </h5>
    <label>
        <input type="checkbox" value="게임" class="hobby form-check-input">게임
    </label>
    <label>
        <input type="checkbox" value="낚시" class="hobby form-check-input">낚시
    </label>
    <label>
        <input type="checkbox" value="여행" class="hobby form-check-input">여행
    </label>
    <label>
        <input type="checkbox" value="영화감상" class="hobby form-check-input">영화감상
    </label>
    <br><br>
    <h5 class="alert alert-danger">배경색을 선택하세요</h5>
    <label>
        <input type="radio" value="white" name="bcolor" checked
               class="form-check-input">흰색
    </label>
    <label>
        <input type="radio" value="pink" name="bcolor"
               class="form-check-input">핑크색
    </label>
    <label>
        <input type="radio" value="skyblue" name="bcolor"
               class="form-check-input">하늘색
    </label>
    <label>
        <input type="radio" value="green" name="bcolor"
               class="form-check-input">초록색
    </label>
    <br><br>
    <h5 class="alert alert-info">글자색을 선택하세요</h5>
    <select class="form-select selcolor" style="width: 150px;">
        <option value="hot pink">핫핑크</option>
        <option value="black" selected>블랙</option>
        <option value="green">초록색</option>
        <option value="skyblue">하늘색</option>
    </select>
    <br>
    <button type="button" class="btn btn-lg btn-secondary" id="btnresult">결과출력</button>
    <div style="font-size: 30px; white-space: pre-line; margin: 10px" class="result">
        제이쿼리 이벤트를 이용해서 결과 출력
    </div>
    <script>
        $("#btnresult").click(function () {
            let s = "";
            let h = "";
            $(".hobby:checked").each(function (idx) {
                h += "[" + $(this).val() + "]";
            });

            let bg = $("input[name = 'bcolor']:checked").val();
            let fontcolor = $(".selcolor").val();
            s +=
                `
                취미 : ${h}
                배경색 : ${bg}
                글자색 : ${fontcolor}
                `;
            $("div.result").html(s);

        });

    </script>
</div>

</body>
</html>
