<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: "Song Myung";
        }
    </style>

</head>
<body>
<button type="button" id="btn1"> mycar 1~10 적용</button>
<button type="button" id="btn2"> shop 11~20 적용</button>
<button type="button" id="btn3"> number 11~20 적용</button>
<hr>
<script>
    for(let i = 1; i<=10; i++) {
        document.write(`<img src="" class="photo" width="100" alt="photo${i}">`);
    }
</script>
<script>
    $("#btn1").click(function () {
        $("img.photo").each(function (idx) {
            let src = `../image/mycar/mycar${idx+1}.png`;
            $(this).attr("src", src);
        });
    });
    $("#btn2").click(function () {
        $("img.photo").each(function (idx) {
            let src = `../image/shop/${idx+11}.jpg`;
            $(this).attr("src", src);
        });
    });
    $("#btn3").click(function () {
        $("img.photo").each(function (idx) {
            let src = `../image/num/${idx}.gif`;
            $(this).attr("src", src);
        });
    });
</script>

</body>
</html>
