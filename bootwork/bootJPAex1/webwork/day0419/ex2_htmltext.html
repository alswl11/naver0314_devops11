<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
        body * {
            font-family: "Song Myung";
        }

        div{
            border: 1px solid gray;
            margin : 3px;
            width: 300px;
        }
    </style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<div class="d"></div>
<script>
    // $("div.a").html("<h3><b style='color: red'>Bitcamp</b></h3>");
    let tag1 = "<h3><b style='color: red'>Bitcamp</b></h3>";
    let tag2 = `<img src="../image/shop/23.jpg" width="120">`
    $("div.a").html(tag1);
    $("div.b").text(tag1);
    $("div.c").html(tag2);
    $("div.d").text(tag2);
    // append 츄거
    $("div.a").append("<h4>안녕하세요</h4>")
    // after 추가
    $("div.a").after("<h4>반갑습니다</h4>")
    // 이미지를 append, after 둘 다 사용
    $("div.d").append(`<img src="../image/mycar/mycar10.png" width="100">`);
    $("div.d").after(`<img src="../image/mycar/mycar13.png" width="100">`);
    $("div.d").before(`<img src="../image/mycar/mycar15.png" width="100">`);

</script>
</body>
</html>
