<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let colors = ["red", "green", "blue", "black", "white"];
  for(let c of colors)
    document.write(c + "<br>");
  document.write("<hr>");

  let nowColors = colors.slice(2,4);
  for (let c of colors)
    document.write(c + "<br>");
  document.write("<hr>");
  for(let c of nowColors) {
    document.write(c + "<br");
  }

</script>
</body>
</html>
