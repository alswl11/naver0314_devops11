<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let study = ["html", "css", "web", "jquery"];
    for(let s of study)
        document.write("<h6>" + s + "</h6>");

    document.write("<hr>");
    let newStudy = study.splice(2,1);
    for(let s of newStudy)
        document.write("<h6>" + s + "</h6>");

    document.write("<hr>");
    for(let s of study)
        document.write("<h6>" + s + "</h6>");
</script>
</body>
</html>
