<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
        body * {
            font-family: "Song Myung";
        }

        .photo {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }

        td {
            cursor: pointer;
        }

        div.result {
            margin: 10px 30px;
            border: 3px solid gray;
            padding: 10px;
            width: 300px;
            height: 400px;
        }
    </style>

</head>
<body>
<table class="table table-bordered" style="width: 320px">
    <script>
        // 4행 5열의 테이블
        let s = "";
        let idx = 1;
        for (let row = 1; row <= 4; row++) {
            s += "<tr>";
            for (let col = 1; col <= 5; col++) {
                // 배경색은 랜덤하게
                let r = parseInt(Math.random() * 256);
                let g = parseInt(Math.random() * 256);
                let b = parseInt(Math.random() * 256);

                s +=
                    `
                <td align="center" style="background-color:rgb(${r},${g},${b})">
                    <img src="../image/talent/${idx++}.jpg" class="photo">
                </td>
                `;
            }
            s += "</tr>";
        }
        document.write(s);
    </script>
</table>
<div class="result">
    <img src="../image/talent/1.jpg" width="265" height="370">
</div>
<script>
    // 작은 사진 (.photo)에 마우스를 올리면 큰 사진에 나오고 배경색도 얻어서 큰 사진의 배경색에 적용
    $("img.photo").click(function () {
        // 현재 이미지
        let imgSrc = $(this).attr("src");
        // 배경색
        let bg = $(this).parent().css("background-color");
        // 적용
        $("div.result").css("background-color", bg);
        $("div.result>img").attr("src", imgSrc);
    })
</script>
</body>
</html>
