<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
        body * {
            font-family: "Song Myung";
        }
        div.one{
            width: 60px;
            height: 60px;
            background-color: palevioletred;
            margin-top: 10px;
            position: absolute;
        }
    </style>
</head>
<body>
<button type="button" class="btn btn-outline-danger btn-sm" id="btn1">Animate #1</button>
<div class="one"></div>
<script>
    $("#btn1").click(function () {
        $("div.one").animate({"left" : "+=50px"}, 'slow').animate({"width": '+=50px'},2000);
    })
</script>
<hr>
<button type="button" class="btn btn-outline-danger btn-sm" id="btn2" style="margin-top: 200px">Animate #2</button>
<div class="two" style = "font-family :'Song Myung'; font-size : 20px; border : 2px solid red; width : 250px">Animate #3</div>
<script>
        $("#btn2").click(function () {
            $("div.two").animate({fontsize : '+=50px', width: '+=100px'}, 1000).animate({borderWidth:'+=3px'}, 1000)
        });
</script>
<hr>
<i class="bi bi-arrow-through-heart" style="font-size: 3em"></i>
<i class="bi bi-arrow-through-heart-fill" style="font-size: 3em"></i>
<hr>
<i class="bi bi-arrow-through-heart heart" style="font-size: 30px; cursor: pointer; color: red"></i>
<script>
    //.heart를 클릭시 채워진 하트로 바뀌고, 만약 채워진 하트일경우 반대의
    //비워진 하트가 나탇나도록 이벤트를 구현하시오

    $(".heart").click(function (){
        let myClass=$(this).attr("class")
        if(myClass=='bi bi-arrow-through-heart heart'){
            $(this).attr("class","bi bi-arrow-through-heart-fill heart")
            $(this).animate({fontSize: "50px"},2000,function (){
                $(this).css("font-size","30px")
            })
        } else
            $(this).attr("class","bi bi-arrow-through-heart heart")

    })
</script>
</body>
</html>
