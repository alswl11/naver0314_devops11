<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            let photo = document.getElementById("photo");
            // 점점 작게 (width 10씩 감소)
            document.getElementById("btnsmall").onclick = function () {
                let w = photo.getAttribute("width");
                w -= 10;
                photo.setAttribute("width", w);
            }
            // 점점 크게 (width 10씩 증가)
            document.getElementById("btnlarge").onclick = function () {
                let w = photo.getAttribute("width");
                // w += 10; w는 String type이므로 에러 발생, 20010이 됨
                // w를 숫자로 변환 후 더해야 함
                w = Number(w) + 10;
                photo.setAttribute("width", w)
            }

            // select 이벤트 ; 사진 변경 + 라벨 얻어서 msg에 출력
            document.getElementById("selphoto").onchange = function () {
                let p = this.value;
                let name = this.options[this.selectedIndex].label;

                msg.innerHTML = `<b style="color: cadetblue">${name}</b>입니다`;

                photo.setAttribute("src", p);
            }

        }
    </script>
</head>
<body>
<h2>문제 : 이미지 및 사진 변경하기</h2>
<button type="button" id="btnsmall">점점 작게</button>
<button type="button" id="btnlarge">점점 크게</button>
<select id="selphoto">
    <option value="../image/talent/15.jpg">설현</option>
    <option value="../image/talent/17.jpg">신민아</option>
    <option value="../image/talent/19.jpg">수지</option>
    <option value="../image/talent/12.jpg">박보영</option>

</select>
<br><br>
<img src="../image/talent/15.jpg" id="photo" width="200">
<h2 id="msg">설현</h2>
</body>
</html>
