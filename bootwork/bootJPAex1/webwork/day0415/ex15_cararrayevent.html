<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="carlist">
    <script>
        for(let i=1;i<=15;i++){
            let s=
                `<img src="../image/mycar/mycar${i}.png" width=60 height=50 hspace=3 class="car">`;
            document.write(s);
        }
    </script>
</div>
<div style="margin-top: 30px;">
    <img class="largecar" src="" width="350"
         style="border:7px inset gold"
         onerror="this.src='../image/div_img/bottle01.jpg'">
</div>
<script>
    //자동차 작은 이미지에 마우스를 올리면 큰이미지가 해당 이미지로
    //변경되도록 이벤트를 주세요
    // let car=document.getElementsByClassName("car");
    let car=document.querySelectorAll(".car");//배열타입(class 가 "car" 인 요소값들)
    for(let s of car){
        s.onmouseover=function(){
            let smallSrc=this.getAttribute("src");
            //getElementsByClassName 는 반환값이 배열이므로 1개일경우 0번지의 값을 변경하면 된다
            document.getElementsByClassName("largecar")[0].setAttribute("src",smallSrc);
        }
    }
</script>
</body>
</html>
