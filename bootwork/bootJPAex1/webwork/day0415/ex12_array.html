<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border:  2px solid gray;
            border-collapse: collapse;
        }

        tr,td,th{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
<script>
    let arr1=["장미꽃","안개꽃","다알리아","국화꽃","프리지아"];
    document.write(`arr1 의 배열의 갯수 : ${arr1.length}<br>`);
    document.write(`1번지값 출력하기: ${arr1[1]}<br>`);
</script>
<table style="width: 200px">
    <caption><b>배열 arr1 출력</b></caption>
    <script>
        for(let i=0;i<arr1.length;i++){
            document.write(`<tr><th>${i+1}</th><td>${arr1[i]}</td></tr>`);
        }
    </script>

</table>
<script>
    //2차원 배열 초기값 주기
    let arr2=[
        ["pink","장미꽃"],
        ["green","안개꽃"],
        ["orange","국화꽃"],
        ["gray","프리지아"]
    ];
</script>
<table style="width: 200px;">
    <caption><b>arr2 2차원 배열</b></caption>
    <script>
        for(let i=0;i<arr2.length;i++)
        {
            let s=
                `
         <tr style="background-color:${arr2[i][0]}">
         <th>${i+1}</th>
         <td>${arr2[i][1]}</td>
        </tr>`;
            document.write(s)
        }
    </script>
</table>
<script>
    let arr3=[
        ["../image/food/8.jpg","햄치즈샌드위치","19000원"],
        ["../image/food/11.jpg","망고빙수","15000원"],
        ["../image/food/4.jpg","카레라이스","21000원"],
        ["../image/food/7.jpg","버섯솥밥","13000원"]
    ]

    for(let i=0;i<arr3.length;i++){
        let s=
            `
      <figure style="float:left; margin-right:20px">
        <img src="${arr3[i][0]}" width=200 height=200>
        <figcaption>
        <b>${arr3[i][1]}</b><br>
        <b>가격:${arr3[i][2]}</b>
        </figcaption>
        </figure>
      `;
        document.write(s);
    }
</script>

</body>
</html>
