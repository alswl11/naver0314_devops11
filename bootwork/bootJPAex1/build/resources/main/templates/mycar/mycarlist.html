<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
        div.box {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            border-radius: 100px;
        }
    </style>
</head>
<body>
<h3 class="alert alert-info" style="width: 600px">총 [[${count}]]개의 자동차 목록이 있습니다.
<button type="button" class="btn btn-sm btn-danger" style="float: right" onclick="location.href='./form'">자동차 등록</button>
</h3>
<table class="table table-bordered" style="width: 600px">
    <tr>
        <th width="70">번호</th>
        <th width="170">자동차명</th>
        <th width="110">가격</th>
        <th width="130">색상</th>
        <th>구입일</th>
    </tr>
<!--    데이터 반복문 -->
    <tr th:each="dto, iter:${list}">
        <td>[[${iter.count}]]</td>

        <td>
            <a th:href="@{./detail(num=${dto.num})}"style="cursor: pointer;color:black;text-decoration: none;">
            <img th:src = "@{https://s820wqj13737.edge.naverncp.com/vaFDWXnung/mycar/{photo}?type=f&w=40&h=40&faceopt=true&ttype=jpg(photo=${dto.carphoto})}"
                 hspace="10" border="1">[[${dto.carname}]]
        </td>
        <td align="right"><span th:text="${#numbers.formatInteger(dto.carprice, 0, 'COMMA')}"></span></td>
        <td align="center">
            <div class="box" th:style="'background-color : ' + ${dto.carcolor}"></div></td>
        <td>[[${dto.carguip}]]</td>
    </tr>
</table>
<div th:if="${pageSize<totalCount}">
    <button type="button" class="btn btn-sm btn-danger" th:onclick="|location.href = '@{./list(more=2)}'|">More</button>
</div>
</body>
</html>
