<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<h1>상세보기</h1>
<h3>자동차명 : [[${dto.carname}]]</h3>
<button type="button" class="btn btn-outline-secondary btn-sm" onclick="location.href = './list'">목록</button>
<button type="button" class="btn btn-outline-secondary btn-sm" onclick="location.href = './form'">자동차 추가</button>
<button type="button" class="btn btn-outline-secondary btn-sm" th:onclick="|location.href='@{./delete(num=${dto.num})}'|">상품삭제</button>
<button type="button" class="btn btn-outline-secondary btn-sm" th:onclick="|location.href='@{./carupdate(num=${dto.num})}'|">상품수정</button>
<div th:object="${dto}">
    <img th:src="@{'https://kr.object.ncloudstorage.com/bitcamp701-129/mycar/'+*{carphoto}}" style="max-width: 400px;border: 5px solid pink;">
    <br><br>
    <h4>가 격 : [[*{carprice}]]만원</h4>
    <h4>색 상 : <span th:style="'background-color:' + *{carcolor}">[[*{carcolor}]]</span></h4>
    <h3>구입일 : [[*{carguip}]]</h3>
    <h3>등록날짜 :
        <span th:text="${#calendars.format(dto.writeday,'yyyy-MM-dd HH:mm')}"></span></h3>
</div>
</body>
