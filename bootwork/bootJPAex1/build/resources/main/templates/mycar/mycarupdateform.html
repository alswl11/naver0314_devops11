<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<h3 class="alert alert-info">Car Update Form</h3>
<form action="update" method="post" enctype="multipart/form-data">
<!--    hidden -->
    <input type="hidden" name="num" th:value="${dto.num}">
    <table class="table table-bordered" style="width: 400px;">
        <tr>
            <th style="width: 120px;">자동차명</th>
            <td>
                <input type="text" name="carname" class="form-control" required="required" th:value="${dto.carname}">
            </td>
        </tr>
        <tr>
            <th style="width: 120px;">자동차색상</th>
            <td>
                <input type="color" name="carcolor" class="form-control"  value="#ffcccc" th:value="${dto.carcolor}">
            </td>
        </tr>
        <tr>
            <th style="width: 120px;">자동차가격</th>
            <td>
                <input type="text" name="carprice" class="form-control" required="required" th:value="${dto.carprice}">
            </td>
        </tr>
        <tr>
            <th style="width: 120px;">구입일</th>
            <td>
                <input type="date" name="carguip" class="form-control" value="2022-10-10" th:value="${dto.carguip}">
            </td>
        </tr>
        <tr>
            <th style="width: 120px;">자동차사진</th>
            <td>
                <input type="file" name="carupload" class="form-control">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit" class="btn btn-info">수정</button>
                <button type="button" class="btn btn-danger"
                        onclick="location.href='/'">자동차목록</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
