<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
        body * {
            font-family: "Song Myung";
        }
    </style>
    <script>
        let todayhome=[
            {"img" : "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485672496321483.png/512/none", "title" :  "쇼핑하기"},
            {"img" : "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166528077592274715.png/512/none", "title" : "의식주예고"},
            {"img" : "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485696782888460.png/512/none", "title" :  "오늘의딜"},
            {"img" : "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485727929422736.png/512/none", "title" : "취향의발견"},
            {"img" : "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485744673486167.png/512/none", "title" :  "간편한끼"},
            {"img" : "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485744334279663.png/512/none", "title" : "N평집들이"},
            {"img" : "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166536291332183981.png/512/none", "title" :  "꿀잼시리즈"},
            {"img" : "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485741189749105.png/512/none", "title" : "빠른배송"},
            {"img" : "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485741760811131.png/512/none", "title" : "쉬운이사"},
            {"img" : "https://image.ohou.se/image/resize/bucketplace-v2-development/uploads-shortcut-home_feed_shortcut_sets-166485740201992331.png/512/non", "title" : "리모델링"}
            ];

        // 위의 데이터를 읽어서 div.todayhome에 출력
        $("div.todayhome").empty();
        $.each(todayhome, function (idx, item) {
            let s = "";
            s +=
                `
                <figure style="float: left; margin: 3px">
                <img src="${item.img}" width="80">
                <figcaption style="text-align: center">
                    ${item.title}
                </figcaption>
                </figure>
                `

            $("div.todayhome").append(s);
        });

    </script>
</head>
<body>
<div class="todayhome">todayhome</div>
</body>
</html>
