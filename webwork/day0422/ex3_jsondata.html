<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
        body * {
            font-family: "Song Myung";
        }
        div.msg {
            width: 300px;
            font-size: 25px;
            border: 3px groove gray;
            margin: 5px;
            border-radius: 20px;
            text-align: center;
        }
        div.talent>figure {
            float: left;
            margin-right: 10px;
            border: 2px solid green;
            padding: 10px;
            border-radius: 20px;
            width: 200px;
        }
        div.talent>figure>img {
            width: 180px;
            height: 220px;
        }
        div.talent>figure>figcaption {
            text-align: center;
        }
    </style>
    <script>
        $(function () {
            let data = [
                {font : "Bagel Fat One", bcolor : "pink", tcolor : "blue", msg : "have a good day"},
                {font : "Black Han Sans", bcolor : "gray", tcolor : "green", msg : "monday"},
                {font : "Bungee Spice", bcolor : "yellow", tcolor : "black", msg : "월요일"},
                {font : "Diphylleia", bcolor : "orange", tcolor : "gray", msg : "수제비"}
            ];

            // 배열 반복
            $("div.show").empty(); // 안에 내용 지우기
            $.each(data, function (idx, item) {
                let s = "";

                s +=
                    `
                    <div style="color : ${item.tcolor}; background-color: ${item.bcolor}; font-family: ${item.font}" class="msg">
                        ${item.msg}
                    </div>
                    `;

                $("div.show").append(s);
            });

            let stars = [
                {"name" : "한예슬", "srcname" : "../image/talent/6.jpg", "addr" : "서울시 한남동"},
                {"name" : "박보영", "srcname" : "../image/talent/12.jpg", "addr" : "서울시 역삼동"},
                {"name" : "신민아", "srcname" : "../image/talent/17.jpg", "addr" : "제주시 애월읍"},
                {"name" : "수지", "srcname" : "../image/talent/19.jpg", "addr" : "부산 해운대구"},
                {"name" : "강동원", "srcname" : "../image/talent/9.jpg", "addr" : "경기도 김포시"}
            ];

            // stars 값을 읽어서 div.talent 안에 figure 태그 이용해서 사진과 정보 넣기
            $("div.talent").empty();
            $.each(stars, function (idx, item) {
                let s = "";

                s+=
                    `
                    <figure>
                    <img src="${item.srcname}">
                    <figcaption>
                        <h4>${item.name}</h4>
                        <h6>${item.addr}</h6>
                    </figcaption>
                    </figure>
                    `
                $("div.talent").append(s);
            })
        });
    </script>
</head>
<body>
<div class="show">show</div>
<div class="talent">talent</div>
</body>
</html>
