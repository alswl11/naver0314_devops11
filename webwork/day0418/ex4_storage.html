<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap" rel="stylesheet">
    <style>
        body * {
            font-family: "Song Myung";
        }
    </style>
</head>
<body>
<h5 class="alert alert-danger">localStroage, sessionStorage </h5>
<script>
    //localStortage에 key, value 를 저장하는 3가지 방법
    localStorage.name="김영자"
    localStorage["addr"]="서울시 강남구"
    localStorage.setItem("hp","010-1111-2222")

    //sessionStortage에 key, value 를 저장하는 3가지 방법
    sessionStorage.name="캔디"
    sessionStorage["addr"]="미국LA"
    sessionStorage.setItem("hp","010-4444-5555")
</script>
<h6>localStorage의 값 읽어오기</h6>
<script>
    document.write("Name : " + localStorage.name + "<br>");
    document.write("Addr : " + localStorage["addr"] + "<br>");
    document.write("HP : " + localStorage.getItem("hp") + "<hr>");
</script>
<h6>sessionStorage의 값 읽어오기</h6>
<script>
    document.write("Name : " + sessionStorage.name + "<br>");
    document.write("Addr : " + sessionStorage["addr"] + "<br>");
    document.write("HP : " + sessionStorage.getItem("hp") + "<hr>");
</script>
<button type="button" class="btn btn-danger" id="btn1">localStorage의 name 삭제</button>
<button type="button" class="btn btn-outline-danger" id="btn2">localStorage의 전체 삭제</button>
<br> <br>
<button type="button" class="btn btn-info" id="btn3">sessionStorage의 name, addr 삭제</button>
<button type="button" class="btn btn-outline-info" id="btn4">sessionStorage의 전체 삭제</button>

<script>
    document.getElementById("btn1").onclick = function () {
        delete  localStorage.name;
        // localStorage.removeItem("name"); // 도 가능
    }
    document.getElementById("btn2").onclick = function () {
        // delete  localStorage.name;
        // delete  localStorage.addr;
        // delete  localStorage.hp;
        localStorage.clear();
    }
    document.getElementById("btn3").onclick = function () {
        delete sessionStorage.name;
        delete sessionStorage.addr;
    }
    document.getElementById("btn4").onclick = function () {
        // delete sessionStorage.name, sessionStorage.hp, sessionStorage.addr;
        // sessionStorage.removeItem("name");
        // sessionStorage.removeItem("addr");
        // sessionStorage.removeItem("hp");
        sessionStorage.clear();
    }
</script>
</body>
</html>
