<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
  <style>
    body *{
      font-family: 'Jua';
    }
    .car{
      cursor: pointer;
      margin:3px;
    }
  </style>
</head>
<body>
<table style="width: 500px" class="table table-bordered">
  <caption align="top"><h6><b>사진꾸미기</b></h6></caption>
  <Tr>
    <td style="width: 300px" rowspan="4" align="center">
      <img src="../image/talent/15.jpg" width="180px"
           class="largephoto" style="border: 5px inset gold">
    </td>
    <td style="width: 70px">선굵기</td>
    <td>
      <select class="form-select selwidth">
        <script>
          for(let i=1;i<=20;i+=2){
            let s=`<option ${i==5?"selected":""}>${i}</option>`
            document.write(s)
          }
        </script>
      </select>
    </td>
  </Tr>
  <tr>
    <td>선색상</td>
    <td>
      <select class="form-select selcolor">
        <option value="gold">골드색</option>
        <option value="gray">회색</option>
        <option value="hotpink">핑크색</option>
        <option value="green">초록색</option>

      </select>
    </td>
  </tr>
  <tr>
    <td>사진</td>
    <td>
      <select class="form-select selphoto">
        <script>
          let arr1 = [
            ["../image/entertainer/15.jpg", "설현"],
            ["../image/entertainer/17.jpg", "신민아"],
            ["../image/entertainer/18.jpg", "신세경"],
            ["../image/entertainer/19.jpg", "수지"],
            ["../image/entertainer/20.jpg", "김우빈"]
          ]
          //문제: optiondml value에 사진을, label에 이름을 넣으세요

        </script>
      </select>
    </td>
  </tr>
  <tr>
    <td>선종류</td>
    <td>
      <select class="form-select selstyle">
        <script>
          let arr2 = [
            "solid", "dashed", "dotted", "double", "inset", "groove"
          ]
          //문제: optiond label에 이름을 넣으세요 (기본 inset에 selected추가)
        </script>
      </select>
    </td>
  </tr>
</table>

</body>
</html>
