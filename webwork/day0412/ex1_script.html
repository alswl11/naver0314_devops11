<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<h2 style="color: gray">여기는 HTML 영역입니다</h2>
<script>
    document.write("<h3>여기는 자바스크립트 영역입니다</h3>");
    // var를 함수형 변수라고 함
    var a = 10;
    // console.log("a =" + a);
    // es6 템플릿 리터럴(백틱)을 이용하여 출력해보자
    console.log(`a = ${a}`);
    if (true) {
        var a = 20; // var로 선언 시, 바깥쪽 a와 같은 변수이다 (값이 덮어써짐)
        console.log("a =" + a);
    }
    console.log("a =" + a);
</script>
<hr>
<script>
    // let는 영역형 변수라고 부른다. (영역 나오면 소멸, 자바와 동일)
    let b = 10;
    console.log("b =" + b);
    if (true) {
        let b = 20;
    }
    console.log("b =" + b);
</script>
<h2>자바스크립트는 선언 시 타입설정을 안한다 (var, let로 선언)</h2>
<script>
    let s1 = 10;
    let s2 = 3.4;
    let s3 = "hello";
    let s4 = "5";
    let s5 = "6";
    console.log(`s1의 타입은 ${typeof (s1)} 입니다`);
    console.log(`s2의 타입은 ${typeof (s2)} 입니다`);
    console.log(`s3의 타입은 ${typeof (s3)} 입니다`);
    console.log(`s4의 타입은 ${typeof (s4)} 입니다`);
    //console.log(`s1의 타입은 ${(typeof(s5))} 입니다`);
    console.log("s5의 타입은 " + (typeof (s5)) + "입니다");

    console.log(s4+s5); // 56, 더하기 : 문자열로 인식해서 '5' + '6'을 합친다
    console.log(s4-s5); // -1, 문자열인데도 숫자로 인해서 계산이 됨
    console.log(s4*s5); // 30, 문자열인데도 숫자로 인식해서 계산이 됨
    console.log(parseInt(s4) + parseInt(s5)); // 11, parsInt 문자열을 정수타입으로 변경
    console.log(Number(s4) + Number(s5)); // 11, Number는 숫자로 변경

</script>
</body>
</html>
