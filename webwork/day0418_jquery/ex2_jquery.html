<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: "Song Myung";
        }
    </style>
    <script>
        $(function () {
            $("img").css("width", "200px");
            $("img:eq(0)").css({
                "border" : "5px inset tomato",
                "box-shadow" : "5px 5px 5px gray",
                "margin" : "10px"
            });

            $("figure.photo1>figcaption").css("font-weight", "bold");

            $("figure.photo1>img").css({
                "width" : "100px",
                "border" : "2px solid lime",
                "cursor" : "pointer"
            });

            //id가 test인 영역을 이동
            $("#test").css({
                "position" : "absolute",
                "top" : "50px",
                "left" : "250px"
            });

            // 3 인덱스보다 큰 곳에만 적용
            $("#test>ul>li:gt(3)").css("color", "red");

            // 3보다 작은 인덱스에만 적용
            $("#test>ul>li:lt(3)").css("color", "green");

            // 3번 인덱스에만 적용
            $("#test>ul>li:eq(3)").css("color", "blue");

            // 짝수 번지에만 적용 (0,2,4,6,...) 우리 눈에는 홀수로 보임
            $("#test>ul>li:even").css("background-color", "yellow");
            // 홀수 번지에만 적용 (1,3,5,7,...) 우리 눈에는 홀수로 보임
            $("#test>ul>li:odd").css("background-color", "gray");

            // figure의 이미지에 클릭이벤트 적용
            $("figure>img").click(function (){
                alert("Hi");
            });
        });
    </script>
</head>
<body>
<img src="../image/shop/11.jpg">
<figure class="photo1">
    <img src="../image/talent/13.jpg">
    <figcaption>
        박신혜입니다
    </figcaption>
    <img src="../image/talent/12.jpg">
    <figcaption>
        박보영입니다
    </figcaption>
</figure>
<div id="test">
    <ul>
        <li>java</li>
        <li>JSP</li>
        <li>JavaScript</li>
        <li>HTML5</li>
        <li>SpringBoot</li>
        <li>JQuery</li>
    </ul>
</div>
</body>
</html>
