<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- ol : order list : 순서있는 목록-->
<!-- ul : unorder list : 순서 없는 목록 -->
<ol>
    <li>자바</li>
    <li>스프링부트</li>
    <li>
        자바스크립트
        <ol type="a">
            <li>변수 선언</li>
            <li>제어문</li>
            <li>객체들</li>
        </ol>
    </li>
</ol>
<hr>
<ol type="i">
    <li>
        자바
        <ul type="disc">
            <li>데이터타입</li>
            <li>연산자</li>
            <li>클래스</li>
        </ul>
    </li>
    <li>스프링부트</li>
    <li>자바스크립트</li>
</ol>
<hr>

<ol type="A">
    <li>자바</li>
    <li>스프링부트</li>
    <li>자바스크립트</li>
</ol>
</body>
</html>
