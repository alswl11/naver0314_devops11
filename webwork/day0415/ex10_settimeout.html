<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            let p = document.getElementById("photo");
            setTimeout(function () {
                p.setAttribute("src", "../image/food/1.jpg");
                p.style.border = "10px solid gray";
            }, 3000);

            let n = 0;
            let s = setInterval(function () {
                n++;
                msg.innerHTML = n;
                if(n==4) {
                    clearInterval(s);
                    msg.innerHTML = "finish";
                }
            } ,1000);

        }
    </script>
</head>
<body>
<img src="../image/food/11.jpg" id="photo1" width="200">
<div style="font-size: 2em" id="msg"></div>
</body>
</html>
