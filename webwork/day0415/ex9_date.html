<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            setInterval(function () {
                let date = new Date();
                let hh = date.getHours();
                let mm = date.getMinutes();
                let ss = date.getSeconds()
                document.getElementById("timer").innerHTML = `변경 후 : ${hh}시 ${mm}분 ${ss}초`;
            }, 1000); //1000 : 1초 단위로 함수 실행
        }
    </script>
</head>
<body>
<h1>
    today date :
    <script>
        let date = new Date();
        let y = date.getFullYear();
        let m = date.getMonth() + 1;
        let d = date.getDate();

        document.write(`${y}-${m}-${d}`);
    </script>
</h1>
<h1>
    Time :
    <script>
        let hh = date.getHours();
        let mm = date.getMinutes();
        let ss = date.getSeconds()
        document.write(`${hh}시 ${mm}분 ${ss}초`);
    </script>
</h1>
<h1 id="timer">
    <script>
        document.write(`${hh}시 ${mm}분 ${ss}초`);
    </script>
</h1>
</body>
</html>
