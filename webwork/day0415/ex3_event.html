<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            let txt1 = document.getElementById("txt1");
            // evnet
            txt1.onkeyup = function (e) {
                // 입력한 값을 읽어서 msg 아이디에 넣음

                // 3가지 방법 모두 가능

                // #1
                // innerHTML = "html 코드 포함 문자열";
                // innerText = "텍스타만 가능";

                // #2
                // this는 이벤트가 발생하는 객체 : txt1 이다
                // console.log(txt1.value);

                // #3
                // e.target은 이벤트가 발생한 객체를 의미
                // console.log(e.target.value);

                // 입력한 문자열을 msg에 추가
                // document.getElementById("msg").innerHTML = e.target.value;
                 document.getElementById("msg").innerText = e.target.value;
                // msg.innerText = e.target.value;


            }
        }
    </script>
</head>
<body>
<input type="text" id="txt1">
<br>
<h2 id="msg">result</h2>
<hr>
<input type="text" id="txt2">
<br>
<div id="msg2">result</div>
<script>
    document.getElementById("txt2").onkeyup = function () {
        msg2.innerHTML = `<b style = "font-size : 25px; color : orange;">${this.value}</b>`;
    }
</script>
</body>
</html>
