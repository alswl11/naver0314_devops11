<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    window.onload = function () {
      document.getElementById("sel1").onchange = function () {
        msg1.innerHTML = "<b> selected : " + this.value +"</b>";
      }
    }
  </script>
</head>
<body>
<h2>select event</h2>
<select id="sel1">
  <option>apple</option>
  <option>orange</option>
  <option>mango</option>
  <option>kiwi</option>
</select>
<h2 id="msg1">result</h2>
<hr>
<select id="sel2">
  <option value="http://www.naver.com">naver</option>
  <option value="http://www.nate.com">nate</option>
  <option value="http://www.google.com">google</option>
  <option value="http://cafe.naver.com/zipsy">cafe</option>
</select>
<h2 id="msg2">result</h2>
<script>
  document.getElementById("sel2").onchange = function () {
    // value가 있을 경우 option 사이에 label을 읽는 방법
    let label = this.options[this.selectedIndex].label;
    msg2.innerHTML = "<b> selected : " + this.value + " / " + label+ "</b>";
    // 페이지 이동하는 함수
    // location.href = "이동할 url";
    //  location.href = this.value;
  }
</script>
</body>
</html>
