<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
        body * {
            font-family: "Song Myung";
        }
        div.a{
            float: left;
            width: 120px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            border: 2px solid black;
            margin: 3px;
        }
    </style>
    <script>
        $(function () {
            // $.each : 배열 갯수만큼 반복시켜주는 함수
            let colors = ["pink", "orange", "gray", "yellow", "green", "tomato", "magenta"];
            // 배열 갯수만큼 자동 반복
            $.each(colors, function (idx, ele) {
                $("div.a").eq(idx).text(ele).css("background-color", ele);
            })
        });
    </script>
</head>
<body>
<div class="a"></div>
<div class="a"></div>
<div class="a"></div>
<div class="a"></div>
<div class="a"></div>
<div class="a"></div>
<div class="a"></div>
</body>
</html>
