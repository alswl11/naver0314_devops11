<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: "Song Myung";
        }
    </style>
    <script>
        $(function () {
            // btn1 event
            $("#btn1").click(function () {
                // btn2 remove
                $("#btn2").remove();
                // new btn(id:btn2) add
                let nb = `<button type="button" id="btn2" class="btn btn-sm btn-outline-success"> btn 2</button>`;
                $("div.mybutton").append(nb);

                $("h2.msg").text("ADD new btn2");
            })
            // 근데 이렇게 하면 실행 안된대
            // btn2 event
            // $("#btn2").click(function () {
            //     // btn3 remove
            //     $("#btn3").remove();
            //     // new btn(id:btn3) add
            //     let nb = `<button type="button" id="btn3" class="btn btn-sm btn-outline-success"> btn 3</button>`;
            //     $("div.mybutton").append(nb);
            //
            //     $("h2.msg").text("ADD new btn3");
            // })

            // 처음 로딩시 존재하지 않았던 모든 요소는 on을 이용해서 이벤트 구현해야 한다
            // on은 현재 요소에 이벤트도 가능
            $(document).on("click", "#btn2", function (){
                    $("#btn3").remove();
                    // new btn(id:btn3) add
                    let nb = `<button type="button" id="btn3" class="btn btn-sm btn-outline-success"> btn 3</button>`;
                    $("div.mybutton").append(nb);

                    $("h2.msg").text("ADD new btn3");
            })
            $(document).on("click", "#btn3", function (){
                $("#btn4").remove();
                // new btn(id:btn3) add
                let nb = `<button type="button" id="btn4" class="btn btn-sm btn-outline-success"> btn 4</button>`;
                $("div.mybutton").append(nb);

                $("h2.msg").text("ADD new btn4");
            })

        });
    </script>
</head>
<body>
<div class="mybutton">
    <button type="button" id="btn1" class="btn btn-sm btn-outline-success"> btn 1</button>
</div>
<h2 class="msg"></h2>
</body>
</html>
