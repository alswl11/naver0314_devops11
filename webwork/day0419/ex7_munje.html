<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
        body * {
            font-family: "Song Myung";
        }
    </style>
    <style>
        body * {
            font-family: "Song Myung";
        }
        .myshadow {
            box-shadow: 5px 5px 5px deeppink;
        }
    </style>
    <script>
        $(function () {
            // 1. 모든 img.small 태그의 width = 80, height = 80, border,
            $("img.small").css({
                "width" : "80px",
                "height" : "80px",
                "border" : "1px solid gray"
            });

            // 2. shop 1~10 image (each)
            $("img.small").each(function (idx) {
                let s = `../image/shop/${idx+1}.jpg`;
                $(this).attr("src", s);
            });

            // 3. img.large width = 300, height = 350, border = bold,
            $("img.large").css({
                "width" : "300px",
                "height" : "350px",
                "border" : "5px groove orange",
                "margin-left" : "80px"
            });
            // 4. event
            // img.small에 마우스를 올리면 그 사진이 img.large에 나오게 하기
            // 이 때 마우스를 올리면 (small) 사진에 shadow가 생기고 벗어나면 그림자 없어짐
            // => addClass, removeClass, toggleClass
            $("img.small").hover(function () {
                $("img.large").attr("src", $(this).attr("src"))
                $("img.large").addClass("myshadow");
            }, function () {
                $("img.large").removeClass("myshadow");

            })
        })
    </script>

</head>
<body>
<h3 class="alert alert-success">10개의 이미지 태그에 each 문으로 사진 넣기</h3>
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">
<img src="" class="small">

<br><br>
<<img src="" class="large">

</body>
</html>
