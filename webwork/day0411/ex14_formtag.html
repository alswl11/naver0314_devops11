<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 700px;
            border-collapse: collapse;
            border: 3px solid gray;
        }

        tr, td, th {
            border: 1px solid gray;
        }

    </style>
</head>
<body>
<h2>HTML5 FORMTAGS</h2>
<table>
    <tr>
        <th width="100">text</th>
        <td>
            <input type="text" value="hello">
        </td>
    </tr>
    <tr>
        <th width="100">password</th>
        <td>
            <input type="password" value="1234">
        </td>
    </tr>
    <tr>
        <th width="100">checkbox</th>
        <td>
            <label><input type="checkbox">운전면허</label>
        </td>
    </tr>
    <tr>
        <th width="100">radio</th>
        <td>
<!--            html5에서 그룹 설정하려면 name을 같게 주면 됨 -->
            <label><input type="radio" name="gender" >남자</label>
            <label><input type="radio" name="gender">여자</label>
        </td>
    </tr>
    <tr>
        <th width="100">number</th>
        <td>
            <input type="number" min="1" max="10" step="1" value="6">
        </td>
    </tr>
    <tr>
        <th width="100">color</th>
        <td>
            <input type="color" value="#ffaaff">
        </td>
    </tr>
    <tr>
        <th width="100">date</th>
        <td>
            <input type="date" value="2024-01-01">
        </td>
    </tr>
    <tr>
        <th width="100">button</th>
        <td>
            <input type="button" value="btn1">
            &nbsp;
            <button type="button">btn2</button>
        </td>
    </tr>
    <tr>
        <th width="100">select</th>
        <td>
            <select>
                <option hidden disabled selected>select value</option>
                <option>apple</option>
                <option>lemon</option>
                <option>mango</option>
                <option>orange</option>
            </select>
        </td>
    </tr>
    <tr>
        <th width="100">select</th>
        <td>
            <select size="5" multiple>
                <option>JAVA</option>
                <option>HTMML5</option>
                <option>JAVA SCRIPTS</option>
                <option>SPRING BOOT</option>
                <option>MYSQL8</option>
            </select>
        </td>
    </tr>
    <tr>
        <th width="100">PROGRESS</th>
        <td>
            <progress max="10" value="8"></progress>
        </td>
    </tr>

</table>
</body>
</html>
