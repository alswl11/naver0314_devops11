<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap" rel="stylesheet">
    <style>
        div * {
            font-family: 'Song Myung';
            font-size: 2em;
            color: palevioletred;
            font-weight: bold;
            text-align: center;
            height: 60px;
            line-height: 60px;
            width: 400px;
            border-color: darkcyan;
            border-width: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<div>
    <div style="border-style: solid;">Solid</div>
    <div style="border-style: dashed;">Dashed</div>
    <div style="border-style: dotted;">Dotted</div>
    <div style="border-style: inset;">Inset</div>
    <div style="border-style: groove;">Groove</div>
    <div style="border-style: double;">Double</div>
</div>
</body>
</html>
