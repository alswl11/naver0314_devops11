<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">


    <style>
        body * {
            font-family: "Song Myung";
        }
        h3>label {
            font-size: 15px;
        }
    </style>
</head>
<body>
<h3> 이름
    <label>
        <input type="text" id="name" autofocus placeholder="input name">
    </label>
</h3>
<h3> 성별
    <label>
        <input type="radio" value="여자" name="gender" checked class="form-check-input">여자
        <input type="radio" value="남자" name="gender" class="form-check-input">남자
    </label>
</h3>
<h3> 자격증
    <label>
        <input type="checkbox" value="운전면허 2종" class="lic form-check-input">운전면허 2종
        <input type="checkbox" value="정보처리기사" class="lic form-check-input">정보처리기사
        <input type="checkbox" value="빅데이터 자격증" class="lic form-check-inputt">빅데이터 자격증
    </label>
</h3>
<h3> 글자색
    <label>
        <input type="radio" name="color" value="green" checked class="form-check-input" > Green
        <input type="radio" name="color" value="red" class="form-check-input"> Red
        <input type="radio" name="color" value="black" class="form-check-input"> Black
        <input type="radio" name="color" value="magenta" class="form-check-input"> Magenta
    </label>
</h3>
<br>
<button type="button" id="result" class="btn btn-danger" style="margin-left: 100px">결과 확인</button>
<br><br><hr>
<div class="msg" style="width: 500px; height:auto; margin-left: 80px; white-space: pre-line">result</div>
<script>
    $("#result").click(function () {
        $(function () {
            let s = "";
            let checkedLic ="";
            let inputname = $("#name").val();
            let checkedGender  = $("input[name = 'gender']:checked").val();

            $(".lic:checked").each(function (idx) {
                checkedLic += "[" + $(this).val() + "] ";
            });

            let checkedColor = $("input[name = 'color']:checked").val();
            s+=
                `
                이름 : ${inputname}
                성별 : ${checkedGender}
                자격증 : ${checkedLic}
                글자색 : ${checkedColor}
                `;
            $("div.msg").html(s);
        });
    });
</script>
</body>
</html>
