<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">


    <style>
        body * {
            font-family: "Song Myung";
        }
        div.preview .photo{
            width: 100px;
            height: 100px;
            margin-right: 10px;
            border: 2px solid gray;
            border-radius: 15px;
            box-shadow: 5px 5px 5px gray;
        }
    </style>
    <script>
        $(function () {
            $("#myfile").change(function () {
                // console.log($(this)[0]);
                // let reg = /(.*?)\/(jpg|jpeg|png)$/;

                let farr = $(this)[0].files; // files가 배열
                $("div.preview").empty(); // 미리보기 영역 지우기

                for(let i = 0; i<farr.length; i++) {
                    let f = farr[i];
                    if(!f.type.match("image.*")){
                        alert("이미지 파일만 가능합니다");
                        return;
                    }
                    if(f) {
                        let reader = new FileReader();
                        reader.onload = function (e) {
                            let imgTag = `<img src=${e.target.result} class="photo">`;
                            $("div.preview").append(imgTag);
                        }
                        reader.readAsDataURL(farr[i]);
                    }
                }
            });
        });
    </script>
</head>
<body>
<h5>이미지 여러개 업로드 후 미리보기</h5>
<input type="file" id="myfile" multiple style="display: none">
<i class="bi bi-camera-fill camera" style="font-size: 30px; color: green; cursor: pointer"></i>
<!--<img src="" id="showimg" style="max-width: 300px">-->

<script>
    // 카메라 아이콘 클릭시 파일 3번을 강제로 클릭한 효과를 주기
    $(".camera").click(function () {
        $("#myfile").trigger("click");
    });
</script>
<div class="preview"></div>
</body>
</html>
