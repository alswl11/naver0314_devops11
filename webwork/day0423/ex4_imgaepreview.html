<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Bungee+Spice&family=Diphylleia&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Pen+Script&family=Song+Myung&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <style>
        body * {
            font-family: "Song Myung";
        }
    </style>
    <script>
        $(function (){
            $("#myfile").change(function () {
                // console.log($(this)[0]);
                let reg = /(.*?)\/(jpg|jpeg|png)$/;
                let f = $(this)[0].files[0];
                if(!f.type.match(reg)){
                    alert("이미지 파일만 가능합니다");
                    return;
                };
                if(f) {
                    let reader = new FileReader();
                    reader.onload = function (e) {
                        $("#showimg1").attr("src", e.target.result);
                    }
                    reader.readAsDataURL($(this)[0].files[0]);
                }
            });
        });
        function preview(tag) {
            if(tag.files[0]) {
                let reg = /(.*?)\/(jpg|jpeg|png)$/;
                let f = tag.files[0];
                if(!f.type.match(reg)){
                    alert("이미지 파일만 가능합니다");
                    return;
                };
                // if(!f.type.match("image.*")) {
                //     alert("이미지 파일만 가능합니다");
                //     return;
                // }

                if(f) {
                    let reader = new FileReader();
                    reader.onload = function (e) {
                        $("#showimg2").attr("src", e.target.result);
                    }
                    reader.readAsDataURL(tag.files[0]);
                }
            }
        }
        function preview2(tag) {
            if(tag.files[0]) {
                let reg = /(.*?)\/(jpg|jpeg|png)$/;
                let f = tag.files[0];
                if(!f.type.match(reg)){
                    alert("이미지 파일만 가능합니다");
                    return;
                };
                // if(!f.type.match("image.*")) {
                //     alert("이미지 파일만 가능합니다");
                //     return;
                // }

                if(f) {
                    let reader = new FileReader();
                    reader.onload = function (e) {
                        $("#showimg3").attr("src", e.target.result);
                    }
                    reader.readAsDataURL(tag.files[0]);
                }
            }
        }
    </script>

</head>
<body>
<h4>제이쿼리로 이미지 파일 미리보기 구현</h4>
<h5>방법 1</h5>
<input type="file" id="myfile">
<img src="" id="showimg1" style="max-width: 300px">
<br><br>

<h5>방법 2 - 태그에 이벤트를 직접 준 경우</h5>
<input type="file" onchange="preview(this)">
<img src="" id="showimg2" style="max-width: 300px">
<br><br>

<h5>방법 3 - 카메라 아이콘으로 업로드를 하고자 할 경우</h5>
<input type="file" onchange="preview2(this)" id="myfile2" style="display: none">
<i class="bi bi-camera-fill camera" style="font-size: 30px; color: green; cursor: pointer"></i>
<img src="" id="showimg3" style="max-width: 300px">
<script>
   // 카메라 아이콘 클릭시 파일 3번을 강제로 클릭한 효과를 주기
   $(".camera").click(function () {
       $("#myfile2").trigger("click");
   });
</script>

</body>
</html>
